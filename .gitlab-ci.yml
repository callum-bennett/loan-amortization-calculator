image: node

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/

stages:
  - build
  - test
  - deploy
  - post-deploy

build site:
  stage: build
  script:
    - echo $CI_COMMIT_SHORT_SHA
    - CI=false
    - npm i
    - npm i -g create-react-app
    - yarn run build
    - sed -i "s/%%VERSION%%/$CI_COMMIT_SHORT_SHA/" ./public/index.html
  artifacts:
    paths:
      - ./public


test artifact:
  image: alpine
  stage: test
  script:
    - grep -q "calculator" ./public/index.html

test website:
  stage: test
  script:
    - npm i
    - npm i -g create-react-app
    - yarn run start
    - sleep 3
    - curl  -m 5 "http://localhost:3000" | tac | grep -q "calculator"

deploy to surge:
  stage: deploy
  script:
    - npm i -g surge
    - surge --project ./public --domain http://cb591-loan-amortization.surge.sh

test deployment:
  image: alpine
  stage: post-deploy
  script:
    - apk add --no-cache curl
    - curl -s "http://cb591-loan-amortization.surge.sh" | grep -q "calculator"
    - curl -s "http://defiant-goat.surge.sh" | grep -q "$CI_COMMIT_SHORT_SHA"